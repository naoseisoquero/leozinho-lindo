<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Tarefas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Gerenciador de Tarefas</h1>
        <div class="form-group">
            <label for="nomeTarefa">Nome da Tarefa:</label>
            <input type="text" id="nomeTarefa" placeholder="Digite o nome da tarefa">
        </div>
        <div class="form-group">
            <label for="tempoTarefa">Tempo (segundos):</label>
            <input type="number" id="tempoTarefa" placeholder="Digite o tempo da tarefa" min="1">
        </div>
        <div class="form-group">
            <button id="botaoAdicionar">Adicionar Tarefa</button>
        </div>
        <div id="mensagem"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
